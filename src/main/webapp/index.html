<html lang="fi-FI">
<head>
    <title>Kauppalehden blogit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="resources/js/jquery.simplerss.js" type="text/javascript"></script>
    <script src="resources/js/jquery.timeago.js" type="text/javascript"></script>
    <script src="resources/js/jquery.timeago.fi.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="resources/css/jquery.zrssfeed.css"/>
    <style type="text/css">
        #posts { display:none; }
    </style>
</head>
<body>
    <div class="rssFeed"><div class="rssBody"><div id="loading">Lataa...</div><ul id="posts"></ul></div></div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#loading')
                .hide()  // hide it initially
                .ajaxStart(function() {
                    $(this).show();
                })
                .ajaxStop(function() {
                    $(this).hide();
                });
            $('#posts').simplerss(
                {
                    url: '/rss/',
                    display: 50,
                    html: '<div class="rssRow"><h4><a href="{link}">{title}</a></h4><div>{author} <abbr class="timeago" title="{timestamp}">{pubDate}</abbr></div><div>{content}</div></div>',
                }
            ).show();
        });
    </script>
</body>
</html>
